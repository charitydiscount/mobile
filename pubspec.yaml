name: charity_discount
description: Empowering charity.

version: 1.10.0+700

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  firebase_core: ^0.5.0
  google_sign_in: ^4.5.3
  firebase_auth: ^0.18.0+1
  firebase_analytics: ^6.0.0
  cloud_firestore: ^0.14.2
  rxdart: ^0.24.1
  http: ^0.12.0
  flushbar:
    git:
      url: https://github.com/AndreHaueisen/flushbar
      ref: master
  shared_preferences: ^0.5.10
  easy_localization: ^2.3.3
  flutter_screenutil: ^3.2.0
  url_launcher: ^5.7.10
  scoped_model: ^1.1.0
  timeline_list: ^0.0.5
  cached_network_image: ^2.3.3
  intl: ^0.16.1
  firebase_remote_config: ^0.4.1
  cupertino_icons: ^1.0.0
  flutter_svg: ^0.18.0
  iban_form_field: ^0.2.1
  flutter_html: ^1.0.2
  flutter_rating_bar: ^3.0.0
  flutter_facebook_login: ^3.0.0
  local_auth: ^0.6.1
  firebase_messaging: '^8.0.0-dev.6'
  devicelocale: ^0.3.3
  device_info: ^1.0.0
  apple_sign_in: ^0.1.0
  flutter_signin_button: ^1.1.0
  firebase_storage: '^5.0.0'
  image_picker: ^0.6.7+12
  image_cropper: ^1.3.1
  carousel_slider: ^2.3.1
  json_annotation: ^3.1.0
  double_back_to_close_app: ^1.2.0
  firebase_crashlytics: ^0.2.2
  substring_highlight: ^0.1.2
  fluttertoast: ^7.1.1
  firebase_dynamic_links: ^0.6.1
  share: ^0.6.5+4
  package_info: ^0.4.3+2
  charts_flutter: ^0.9.0
  timeline_tile: ^1.0.0
  get_it: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
  build_runner: ^1.10.2
  json_serializable: ^3.5.0

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/
    - assets/i18n/en-US.json
    - assets/i18n/ro-RO.json
    - assets/icons/
  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
    - family: SocialIcons
      fonts:
        - asset: assets/fonts/SocialIcons.ttf

flutter_icons:
  android: true
  ios: true
  image_path_android: assets/icons/icon.png
  image_path_ios: assets/icons/icon-ios.png
  adaptive_icon_foreground: assets/icons/logo-adaptive.png
  adaptive_icon_background: '#ffffff'
